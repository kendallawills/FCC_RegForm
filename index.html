<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="info" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="info" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" name="info" required></label>
                <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="info" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture"><input id="profile-picture" type="file" name="profile">Upload a profile picture: </label>
                <label for="age">Input your age (years) <input id="age" type="number" min="13" max="120" name="profile"></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="profile">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="profile"></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
